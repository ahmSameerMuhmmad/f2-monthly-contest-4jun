<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family:'Lato';
        }
        button{
            background-color: black;
            color: white;
            height: 40px;
            border-radius: 15px;
            width: 100px;
            cursor: pointer;
            margin-left: 1rem;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.1);
        }
        
        .row{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
        
        .card-body{
            margin: 1rem;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.1);
        }
        img{
            width: 100%;
            object-fit: cover;
        }
        h1{
            text-align: center;
            margin: 30px;
            color: rgb(240, 6, 6);
            font-weight: bold;
            border-radius: 15px;
            font-weight: bolder;
            
        }
       .btn{
        margin-left: 35%;
        margin-right: 35%;
        width: 500px;
       }
    </style>
</head>
<body>
    <h1>Welcome to Our Restaurant</h1>
    <button class="btn" onclick="getMenu()">Menu</button>
    <div id="menu" class="row">
        
    </div>
    <button id="order-btn" class="btn" >Place Order</button>
    <br>
    <button id="pay-btn" class="btn" >Pay for Order</button>
    <script >
        let arrayOfDishes=[];
        async function getMenu() {
        const response = await fetch("https://sandeep836.github.io/json/food.json");
        const data = await response.json();
        const menu = document.getElementById("menu");
        data.forEach((item) => {
            menu.innerHTML += `
            <div class="card-body">
                <img src="${item.imgSrc}" alt="${item.imageAlt}" width="50%">
                <h2>${item.name}</h2>
                <p>${item.price} Rs</p>
            </div>
            `;
            arrayOfDishes.push(item.name);
        });
        }
        
        function takeOrder() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
            const order = {
                burgers: [arrayOfDishes[Math.floor(Math.random() * arrayOfDishes.length)], arrayOfDishes[Math.floor(Math.random() * arrayOfDishes.length)], arrayOfDishes[Math.floor(Math.random() * arrayOfDishes.length)]]
            };
            console.log(order.burgers);
            resolve(order);
            }, 2500);
        });
        }
        
        function orderPrep() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
            resolve({order_status: true, paid: false});
            }, 1500);
        });
        }
        
        function payOrder() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
            resolve({order_status: true, paid: true});
            }, 1000);
        });
        }
        
        function thankyouFnc() {
        alert("Thank you for eating with us today!");
        }
        
        // Attach event listener to order button
        const orderBtn = document.getElementById("order-btn");
        orderBtn.addEventListener("click", async () => {
        try {
            const order = await takeOrder();
            console.log("Order placed: ", order);
        
            const orderStatus = await orderPrep();
            console.log("Order status: ", orderStatus);
        
        
        } catch (error) {
            console.error(error);
        }
        });
        const paybtn = document.getElementById("pay-btn");
        paybtn.addEventListener("click", async () => {
            try {
            const payment = await payOrder();
            console.log("Payment status: ", payment);
        
            if (payment.paid) {
                thankyouFnc();
            }
            } catch (error) {
            console.error(error);
            }
        });
    </script>
</body>
</html>
